<!DOCTYPE html>

	<title>Esic - Connection</title>

<body ng-app="myApp" ng-controller="appCtrl">


	<section id="connect">

		<div class="connect-container">

			<div class="logo-container">
				<img src="img/es-logo.png" alt="">
			</div>

			<div class="actions-container">
				
				<div class="btn-soundcloud-container">
					<button id="connectWithSoundCloud"><span>Se connecter avec <strong>Soundcloud</strong></span></button>
				</div>

				<div class="connect-hors-ligne-container">
						
					<a href="#">Essayer sans compte</a>

				</div>

			</div>

			<div class="info-connect hide">
				
				<p>Connection en cours</p>

			</div>
			

			<div class="form-postal-code hide">
				<div class="form-postal-code-container">

					<h2>Indiquez votre<br /> code postal pour vous connecter.</h2>

					<div><input type="text" name="postal-code" class="postal-code" placeholder="...." maxlength="4"></div>
					<p class="postal-result">&nbsp;</p>
					<div><input type="submit" value="Se connecter" class="btn-submit blocked"></div>

				</div>
			</div>

		</div>


		<div id="devinfo"></div>

	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script src="lib/angular/angular.min.js"></script>
